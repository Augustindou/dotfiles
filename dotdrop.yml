config:
  backup: true
  create: true
  dotpath: config_files
  keepdot: false
  link_dotfile_default: absolute
  link_on_import: nolink
  longkey: false

dotfiles:
    
  # Hyprland
  hyprland:
    dst: ~/.config/hypr/hyprland.conf
    src: hyprland/hyprland.conf
  hyprlock:
    dst: ~/.config/hypr/hyprlock.conf
    src: hyprland/hyprlock.conf
  hyprpaper:
    dst: ~/.config/hypr/hyprpaper.conf
    src: hyprland/hyprpaper.conf
  swaync:
    dst: ~/.config/swaync
    src: hyprland/swaync
  waybar:
    dst: ~/.config/waybar
    src: hyprland/waybar
  wlogout:
    dst: ~/.config/waylogout
    src: hyprland/waylogout
  wofi:
    dst: ~/.config/wofi
    src: hyprland/wofi

profiles:
  base:
    dotfiles:
    - neovim
    - vim
    - zsh
    - tmux
    - starship
  hyprland:
    dotfiles:
    - hyprland
    - hyprlock
    - hyprpaper
    - swaync
    - waybar
    - wlogout
    - wofi
  mac:
    include:
    - base
    dotfiles:
    - lazygit_mac
  linux:
    include:
    - base
    - hyprland
    dotfiles:
    - lazygit_linux
    - copyq
    - vscode
    - keyd
