# This config remaps my Framework 13 Belgian keyboard to interact in a similar way
# to a MacOS keyboard.
#
# DISCLAIMER: This config is specific to the Belgian keyboard because keyd
# handles keycodes, and these keycodes are named after the characters on a US
# qwerty keyboard.
#
# To adapt or reproduce, you have to put
# <name of typed key> = <name of keys to type to produce result>
# To identify the names of the keys, use `$ sudo keyd monitor`.

[ids]
*

# ------------------
# --- Main layer ---
# ------------------
[main]

leftalt = layer(cmd)
leftmeta = layer(option)

# Symbols
# @ symbol (² key on Belgian = ` on US)
` = G-2

# backtick (µ key on Belgian = \ on US)
\ = macro(G-\ space)

# -------------------
# --- Shift layer ---
# -------------------
[shift]

# number sign (#)
` = G-3

# ---------------------
# --- Command layer ---
# ---------------------
[cmd:A]

# text navigation (Mac-like: alt+arrows = home/end)
left = home
right = end
backspace = macro(S-home delete)

# Alt+letter → Ctrl+letter for Mac-like shortcuts
# a = C-a
# ╰─▶ 'a' is Q on Belgian AZERTY, Alt+Q is killactive in Hyprland
b = C-b
c = C-c
d = C-d
e = C-e
f = C-f
g = C-g
h = C-h
i = C-i
j = C-j
k = C-k
l = C-l
m = C-m
n = C-n
o = C-o
p = C-p
q = C-q
r = C-r
s = C-s
t = C-t
u = C-u
v = C-v
w = C-w
x = C-x
y = C-y
z = C-z

# --------------------
# --- Option layer ---
# --------------------
[option:M]

# text navigation (word-by-word)
left = C-left
right = C-right
backspace = C-backspace

# Symbols
# euro sign ($ key on Belgian = ] on US)
] = G-e

# tilde (AltGr + equals on Belgian = AltGr + / on US)
n = macro(G-/ space)

# -------------------------
# --- Cmd + Shift layer ---
# -------------------------
[cmd+shift]

# text selection (to line start/end)
left = S-home
right = S-end

# pass-through for Hyprland (override [cmd] fallback which would give Ctrl+Shift)
o = A-S-o
# ╰─▶ Alt+Shift+O is clipboard history in Hyprland

# other letters fall back to [cmd] → Ctrl, plus Shift = Ctrl+Shift+letter

# ----------------------------
# --- Option + Shift layer ---
# ----------------------------
[option+shift]

# text selection (word-by-word)
left = C-S-left
right = C-S-right

# pipe | (Super+Shift+L)
l = G-1

# backslash \ (Super+Shift+; which is . on US)
. = G-102nd

# ----------------------
# --- Cmd + Option ---
# ----------------------
[cmd+option]


# --------------------------------
# --- Cmd + Option + Shift ---
# --------------------------------
[cmd+option+shift]

# pass-through for Hyprland workspace-to-monitor bindings
left = A-M-S-left
right = A-M-S-right
up = A-M-S-up
down = A-M-S-down
