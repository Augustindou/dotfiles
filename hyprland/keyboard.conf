# --- text navigation ---

bind = ALT, LEFT, sendshortcut, , HOME,
bind = ALT, RIGHT, sendshortcut, , END,

bind = ALT SHIFT, LEFT, sendshortcut, SHIFT, HOME,
bind = ALT SHIFT, RIGHT, sendshortcut, SHIFT, END,

bind = ALT, BACKSPACE, sendshortcut, SHIFT, HOME,
bind = ALT, BACKSPACE, sendshortcut, , DELETE,

unbind = SUPER, LEFT
unbind = SUPER, RIGHT
binde = SUPER, LEFT, sendshortcut, CTRL, LEFT,
binde = SUPER, RIGHT, sendshortcut, CTRL, RIGHT,

unbind = SUPER SHIFT, LEFT
unbind = SUPER SHIFT, RIGHT
binde = SUPER SHIFT, LEFT, sendshortcut, CTRL SHIFT, LEFT,
binde = SUPER SHIFT, RIGHT, sendshortcut, CTRL SHIFT, RIGHT,

binde = SUPER, BACKSPACE, sendshortcut, CTRL, BACKSPACE,

# --- symbols ---

# @ (at)
binde = , code:49, sendshortcut, MOD5, code:11,
# # (number sign)
binde = SHIFT, code:49, sendshortcut, MOD5, code:12,
# ` (dead backtick)
binde = , code:51, sendshortcut, MOD5, code:51,
binde = , code:51, sendshortcut, MOD5, code:51,
# € (euro)
binde = SUPER, DOLLAR, sendshortcut, MOD5, E,
# ~ (dead tilde)
binde = SUPER, N, sendshortcut, MOD5, EQUAL,
binde = SUPER, N, sendshortcut, MOD5, EQUAL,
# | (pipe)
binde = SUPER SHIFT, L, sendshortcut, MOD5, code:10,
# \ (backslash)
binde = SUPER SHIFT, code:60, sendshortcut, MOD5, code:94,

