# --- text navigation ---

bind = ALT, LEFT, sendshortcut, , HOME,
bind = ALT, RIGHT, sendshortcut, , END,

bind = ALT SHIFT, LEFT, sendshortcut, SHIFT, HOME,
bind = ALT SHIFT, RIGHT, sendshortcut, SHIFT, END,

bind = ALT, BACKSPACE, sendshortcut, SHIFT, HOME,
bind = ALT, BACKSPACE, sendshortcut, , DELETE,

bind = SUPER, LEFT, sendshortcut, CTRL, LEFT,
bind = SUPER, RIGHT, sendshortcut, CTRL, RIGHT,
bind = SUPER, BACKSPACE, sendshortcut, CTRL, BACKSPACE,

# --- symbols ---

# @ (at)
bind = , code:49, sendshortcut, MOD5, code:11,
# # (number sign)
bind = SHIFT, code:49, sendshortcut, MOD5, code:12,
# ` (dead backtick)
bind = , code:51, sendshortcut, MOD5, code:51,
bind = , code:51, sendshortcut, MOD5, code:51,
# € (euro)
bind = SUPER, DOLLAR, sendshortcut, MOD5, E,
# ~ (dead tilde)
bind = SUPER, N, sendshortcut, MOD5, EQUAL,
bind = SUPER, N, sendshortcut, MOD5, EQUAL,
# | (pipe)
bind = SUPER SHIFT, L, sendshortcut, MOD5, code:10,
# \ (backslash)
bind = SUPER SHIFT, code:60, sendshortcut, MOD5, code:94,

