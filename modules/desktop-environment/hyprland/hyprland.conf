# ------------
# - MONITORS -
# ------------

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# ---------------
# - MY PROGRAMS -
# ---------------

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

# -------------------------
# - ENVIRONMENT VARIABLES -
# -------------------------

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# -----------------
# - LOOK AND FEEL -
# -----------------

general { 
    gaps_in = 5
    gaps_out = 5
    resize_on_border = true 

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
}

decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

xwayland {
    force_zero_scaling = true
}

misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

# ---------
# - INPUT -
# ---------

input {
    kb_layout = be
    kb_variant = nodeadkeys
    numlock_by_default = true
    repeat_rate = 30
    repeat_delay = 250
    scroll_factor = 0.5
    follow_mouse = 2

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}

# -----------------
# - STARTING APPS -
# -----------------

exec-once = systemctl --user start plasma-polkit-agent
exec-once = waybar
exec-once = 1password
exec-once = [workspace 1 silent] firefox
exec-once = [workspace 2 silent] code
exec-once = [workspace 3 silent] kitty
exec-once = [workspace 9 silent] spotify

# ---------------
# - KEYBINDINGS -
# ---------------

# launch apps

# quit
bind = CONTROL, Q, killactive,
# menu
bind = SUPER, SPACE, exec, $menu
bindr = SUPER, Super_L, exec, $menu
# lock screen
bind = SUPER, L, exec, hyprlock
# screenshots
bind = , Print, exec, hyprshot -m region -o Pictures/Screenshots --silent
bind = SHIFT, Print, exec, hyprshot -m output -o Pictures/Screenshots --silent
# volume 

bind = , xf86audioraisevolume, exec, pamixer -u -i 5
bind = , xf86audiolowervolume, exec, pamixer -u -d 5
bind = , xf86audiomute, exec, pamixer -t

# alt tab
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,
bind = ALT SHIFT, Tab, cyclenext, prev
bind = ALT SHIFT, Tab, bringactivetotop,

# Move focus with mainMod + arrow keys
bind = SUPER, left, workspace, -1
bind = SUPER, right, workspace, +1

# Switch workspaces with mainMod + [0-9]
bind = SUPER, ampersand, workspace, 1
bind = SUPER, eacute, workspace, 2
bind = SUPER, quotedbl, workspace, 3
bind = SUPER, apostrophe, workspace, 4
bind = SUPER, parenleft, workspace, 5
bind = SUPER, section, workspace, 6
bind = SUPER, egrave, workspace, 7
bind = SUPER, exclam, workspace, 8
bind = SUPER, ccedilla, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, ampersand, movetoworkspace, 1
bind = SUPER SHIFT, eacute, movetoworkspace, 2
bind = SUPER SHIFT, quotedbl, movetoworkspace, 3
bind = SUPER SHIFT, apostrophe, movetoworkspace, 4
bind = SUPER SHIFT, parenleft, movetoworkspace, 5
bind = SUPER SHIFT, section, movetoworkspace, 6
bind = SUPER SHIFT, egrave, movetoworkspace, 7
bind = SUPER SHIFT, exclam, movetoworkspace, 8
bind = SUPER SHIFT, ccedilla, movetoworkspace, 9